<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="innerDesign p-4">
        <h1 class="text-center">It's time to be productive today!</h1>
        <h5 class="text-center mt-4"><mark>Add your To-Do List for the day</mark></h5>
        <div class="form-group d-flex justify-content-center mt-4"> 
            <input type="text" class="form-control" id="task" placeholder="Add a task to your list...">
            <button type="submit" class="btn btn-primary" id="submitButton" onclick="addTask()">Submit</button>
        </div>
        <div class="fw-bold">
            <ul id="taskArea" class="list-inline m-5"></ul>
        </div>
        <div class="deleteModal" id="deleteModal">
            <div class="content">
                Are you sure you want to delete this task?
                <div class="mt-4">
                    <div class="d-inline"><button class="btn btn-primary delButtons" id="deleteTask">Yes</button></div>
                    <div class="d-inline"><button class="btn btn-primary delButtons" id="undoTask">No</button></div>
                </div>
            </div>
        </div>
        <div class="editModal" id="editModal">
            <div class="content">
                <h5>Make changes on this task...</h5>
                <div class="form-group d-flex justify-content-center">
                    <input type="text" class="form-control inputTask" id="inputTask">
                </div>
                <div class="mt-4">
                    <div class="d-inline"><button class="btn btn-primary" id="editTask">Save</button></div>
                    <div class="d-inline"><button class="btn btn-primary" id="sameTask">Leave without Saving</button></div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
